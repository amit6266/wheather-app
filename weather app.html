<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=   , initial-scale=1.0">
    <title>Weather app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1 class="text-center fst-italic">Weather APP</h1>
    <div class="conatiner">
        <div class="row">
            <div class="col-md-12 text-center">
                <input type=" text" id="inp">
                <h2 class="" id="city">City</h2>
                <h2 class="" id="tem">Temperature</h2>
            </div>
        </div>
    </div>
    <script>
        var cityName = document.querySelector("#inp")
        cityName.addEventListener("keypress", (e) => {
            if (cityName.value != '' && e.key === "Enter") {
                getWeather(cityName.value);
            }
        })
        function getWeather(value) {
            const API = "fbefb2304db4ae6cdd9a43218a90d252";
            fetch(`http://api.openweathermap.org/data/2.5/weather?q=${value}&appid=${API}`)
                .then(function (response) {
                    return response.json();
                })
                .then(function (Weather) {
                    console.log(Weather);
                    document.querySelector("#city").innerHTML = Weather.name + ", " + Weather.sys.country;
                    let kelvin = Weather.main.temp - 273.15; // Convert from Kelvin to Celsius
                    document.querySelector("#tem").innerHTML = Math.round(kelvin) + "Â°C";
                });
        };

        // .then((data) => {

        // let main = data.main;
        // let wind = data.wind;
        // showData(main, wind);
        // });
    </script>
</body>
